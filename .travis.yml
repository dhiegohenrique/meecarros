language: scala
scala:
- 2.11.8
notifications:
  email: false
before_install:
- npm install -g bower@1.8.0
- npm install -g gulp@3.9.1
- bower install
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.ivy2/cache"
before_cache:
- rm -rf $HOME/.ivy2/cache/com.typesafe.play/*
- rm -rf $HOME/.ivy2/cache/scala_*/sbt_*/com.typesafe.play/*
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -print0 | xargs -n10 -0 rm
before_install:
- gulp
- cd dist
deploy:
  provider: heroku
  api_key:
    secure: 
  app: meecarros
  skip_cleanup: true
